# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - app-note

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://pythoncontainer.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_536a759231da490e99b0a81eb3133661 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1f5f740e998649b2a92b359af3bd3310 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: pythoncontainer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_536a759231da490e99b0a81eb3133661 }}/notes-app-zineb:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app-note'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4fb0aa62fb0a4319865f1df9a8d19e3d }}
        images: 'pythoncontainer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_536a759231da490e99b0a81eb3133661 }}/notes-app-zineb:${{ github.sha }}'